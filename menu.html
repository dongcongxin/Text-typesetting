<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <title>帮助</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
<style type="text/css">
    *{margin:0;padding:0;}
    .fl{float:left;}
    .fr{float:right;}
    .breadcrumb{
      padding: 8px 15px;
      margin-bottom: 0px; 
      list-style: none;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    ol ul{
          margin-top: 0;
          margin-bottom: 0px; 
    }
</style>
</head>
<body>
  <div class="container">
  <ol class="breadcrumb">
  <li><a href="index.html">返回上一级</a></li>
  <li class="active">帮助</li>
</ol>

 <div class="panel panel-primary">
  <div class="panel-heading">自动排版</div>
  <div class="panel-body">
    该功能实现了匹配到句号自动换行
  </div>
</div>

<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">替换敏感词</h3>
  </div>
  <div class="panel-body">
    该功能实现了匹配到"自杀"替换成**的功能,未完善
  </div>
</div>

 <div class="panel panel-info">
  <div class="panel-heading">查找</div>
  <div class="panel-body">
    该功能实现了查找的功能,比如查找"张三"则高亮显示所有包含张三的词
  </div>
</div>

 <div class="panel panel-warning">
  <div class="panel-heading">替换</div>
  <div class="panel-body">
    该功能实现了查找后替换的功能,比如可以查找"张三"后替换成"李四"
  </div>
</div>

<div class="panel panel-danger">
  <div class="panel-heading">加后缀</div>
  <div class="panel-body">
    该功能实现了加后缀的功能,点击加后缀将随机增加文字在末尾
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">清除内容</div>
  <div class="panel-body">
    该功能实现了可一键清空内容,有一点需要说明:点击一下左边的输入框会清空内容,双击鼠标左键即可清空右侧内容
  </div>
</div>
</div>
</body>
</html>
